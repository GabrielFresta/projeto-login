<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="stylesheet" href="estilos/style.css" />
    <link rel="stylesheet" href="estilos/media-query.css" />
  </head>
  <body>
    <main>
      <section id="login">
        <div id="imagem"></div>
        <div id="formulario">
          <h1>Login</h1>
          <form action="login.php" method="post">
            <div class="campo">
              <label for="iemail">Login</label>
              <input
                type="email"
                name="email"
                id="iemail"
                autocomplete="email"
                required
                maxlength="30"
              />
            </div>
            <div class="campo">
              <label for="isenha">Senha</label>
              <input
                type="password"
                name="senha"
                id="isenha"
                autocomplete="current-password"
                required
                minlength="8"
                maxlength="22"
              />
            </div>

            <input type="submit" value="Entrar" class="botao" />
            <a href="esqueci.html" class="botao"> Esqueci a senha </a>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
